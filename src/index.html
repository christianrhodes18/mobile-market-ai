<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"></link>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sen:wght@400;700;800&display=swap" rel="stylesheet">
    <title>AI Marketplace</title>
    <script defer src="index.js"></script>
</head>
<body>
    <div class="title-section">
        <button>
            <img src="/src/assets/arrow_icon.svg" alt="arrow">
        </button>
        <h1>Products</h1>
        <button class="justify-right">
            <img src="/src/assets/arrow_icon.svg" alt="arrow">
        </button>
    </div>
    <div class="tags">
        <div class="tag">
            <div class="color-line yellow"></div>
            <p>Yellow</p>
        </div>
        <div class="tag">
            <div class="color-line rose"></div>
            <p>Rose</p>
        </div>
        <div class="tag">
            <div class="color-line coral"></div>
            <p>Coral</p>
        </div>
    </div>
    <section class="grid-container">
        <div class="grid-item orange">
            <h3>Wallet</h3>
            <p>Luxury Product</p>
            <hr />
            <p>$395.99</p>
        </div>
        <div class="grid-item image-item">
            <p>yo</p>
        </div>
        <div class="grid-item lightblue-1">
            <p>yo</p>
        </div>
        <div class="grid-item rose">
            <p>yo</p>
        </div>
        <div class="grid-item peach">
            <p>yo</p>
        </div>
        <div class="grid-item lightblue-2">
            <p>yo</p>
        </div>
        <div class="grid-item peach-2">
            <p>yo</p>
        </div>
        <div class="grid-item orange-2">
            <p>yo</p>
        </div>
    </section>
</body>
</html>
